<!DOCTYPE html>
<html>
<head>
  <title>Рекурсивне зведення в ступінь</title>
  <script>
    function createArray() {
      var length = parseInt(document.getElementById('lengthInput').value);
      var elements = document.getElementById('elementsInput').value.split(',');
      var array = [];

      for (var i = 0; i < length; i++) {
        array.push(parseInt(elements[i]));
      }

      return array;
    }

    function sortArray() {
      var array = createArray();
      array.sort(function(a, b) {
        return a - b;
      });

      document.getElementById('arrayOutput').innerHTML = array;
    }

    function removeElements() {
      var array = createArray();
      array.splice(1, 4);

      document.getElementById('arrayOutput').innerHTML = array;
    }
  </script>
</head>
<body>
  <label for="lengthInput">Довжина масиву:</label>
  <input type="number" id="lengthInput">
<br>
  <label for="elementsInput">Елементи масиву (розділені комами):</label>
  <input type="text" id="elementsInput">
</br>
  <button onclick="sortArray()">Сортувати за зростанням</button>
  <button onclick="removeElements()">Видалити елементи</button>

  <div id="arrayOutput"></div>
</body>
</html>
